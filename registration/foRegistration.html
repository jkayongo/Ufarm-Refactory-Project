<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/public/CSS/Bootstrap/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/public/CSS/Bootstrap/bootstrap-5.3.0-alpha1-dist/custom.css">
    <title>farmer one registration</title>
    <style>
        body {
            background-image: url('/public/Images/bckgrdPicture.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            height: 150vh;
        }
    </style>
</head>

<body>
    <div class="container foRegistry">
        <div class="row">
            <div class="col-sm-6 registerStyle">
                <div class="card registerCard">
                    Register an urban farmer in your area of administration you as the farmer one.
                    <div class="card-header">
                        REGISTER HERE PLEASE!
                    </div>
                    <div class="card-body">
                        <form id="foregister" action="#" name="foregistration" onsubmit="return Validate(event);"
                            method="POST">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="ufName" placeholder="Enter Uf Name">
                                <label for="ufName">Enter First Name</label>
                                <small id="ufNameError"></small>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="ufnin" placeholder="Enter his/her NIN">
                                <label for="ufnin">Enter his or her NIN</label>
                                <small id="ufninError"></small>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" id="ufdob" placeholder="Enter date of birth">
                                <label for="ufdob">Enter date of birth</label>
                                <small id="ufdobError"></small>
                            </div>
                            <div class="form-group mb-3">
                                <label for="g">Gender</label>
                                <div>
                                    <label for="uFmale" class="radio-inline"><input type="radio" name="gender"
                                            id="uFmale">Male</label>
                                    <label for="uFfemale" class="radio-inline"><input type="radio" name="gender"
                                            id="UFfemale">Female</label>
                                </div>
                                <small id="ufGenderError"></small>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="tel" class="form-control" id="uftelephone"
                                    placeholder="Enter his or her telephone number">
                                <label for="uftelephone">Enter his/her telephone number</label>
                                <small id="uftelephoneError"></small>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="ufemail"
                                    placeholder="Enter his or her email">
                                <label for="ufemail">Enter his or her email.</label>
                                <small id="ufemailError"></small>
                            </div>
                            <div class="form-floating mb-3">
                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        SELECT WARD THEY REPRESENT
                                    </button>
                                    <ul class="dropdown-menu" id="ufward">
                                        <li><button class="dropdown-item" type="button">Urban ward 1</button>
                                        </li>
                                        <li><button class="dropdown-item" type="button">Urban ward 2</button></li>
                                        <li><button class="dropdown-item" type="button">Urban ward 3</button></li>
                                        <li><button class="dropdown-item" type="button">Urban ward 4</button></li>
                                    </ul>
                                    <small id="ufwardError"></small>
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="ufactivities"
                                    placeholder="Enter activities undertaken">
                                <label for="ufactivities">Enter activities undertaken</label>
                                <small id="ufactivitiesError"></small>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" id="regDate"
                                    placeholder="Enter date of registration">
                                <label for="regDate">Enter date of registration</label>
                                <small id="regDateError"></small>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="ufuniqueid" placeholder="Create Unique ID">
                                <label for="ufuniqueid">Create Unique ID</label>
                                <small id="ufuniqueidError"></small>
                            </div>
                            <div class="form-floating mb-3">
                                <button type="submit" class="btn btn-success">Register</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <script src="/public/CSS/Bootstrap/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.js"></script>
            <script src="/public/js/custom.js"></script>
            <script src="/public/validations/foRegistrationValidation.js"></script>
</body>

</html>
