<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/public/CSS/Bootstrap/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/public/CSS/Bootstrap/bootstrap-5.3.0-alpha1-dist/custom.css">
    <title>agric officer registration</title>
    <style>
        body {
            background-image: url('/public/Images/bckgrdPicture.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 registerStyle">
                <div class="card registerCard">
                    <div class="card-header">
                        Please Register Farmer Ones From Here!
                    </div>
                    <div class="card-body">
                        <form id="aoregister" action="#" name="aoregistration" onsubmit="return Validate(event);"
                            method="POST">
                            <div class="form-floating mb-3">
                                <input type="text"  name="farmerOneName" class="form-control" id="fn" placeholder="Farmer's name" >
                                <label for="fn">Enter F.O name</label>
                                <small id="fnError"></small>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" name="foNin" class="form-control" id="nin" placeholder="NIN Number" >
                                <label for="nin">Enter his or her NIN Number</label>
                                <small id="ninerror"></small>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="date" name="foDob" class="form-control" id="dob" placeholder="date of birth" >
                                <label for="dob">Enter Date Of Birth</label>
                                <small id="dobError"></small>
                            </div>
                            <div class="form-group mb-3">
                                <label for="g">Gender</label>
                                <div>
                                    <label for="male" class="radio-inline"><input type="radio" name="gender"
                                            id="male">Male</label>
                                    <label for="female" class="radio-inline"><input type="radio" name="gender"
                                            id="female">Female</label>
                                </div>
                                <small id="genderError"></small>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="tel" name="foTel" class="form-control" id="telephoneNo" placeholder="Telephone Number" >
                                <label for="telephoneNo">Enter his or her Telephone Number</label>
                                <small id="telephoneNoError"></small>
                            </div>
                            <div class="form-floating mb-3">
                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        SELECT WARD THEY REPRESENT
                                    </button>
                                    <ul class="dropdown-menu" id="ward">
                                        <li><button class="dropdown-item" type="button">Urban ward 1</button>
                                        </li>
                                        <li><button class="dropdown-item" type="button">Urban ward 2</button></li>
                                        <li><button class="dropdown-item" type="button">Urban ward 3</button></li>
                                        <li><button class="dropdown-item" type="button">Urban ward 4</button></li>
                                    </ul>
                                    <small id="wardError"></small>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="rt">Residence Type</label>
                                <div>
                                    <label for="birth" class="radio-inline"><input type="radio" name="residence type"
                                            id="birth">By Birth</label>
                                    <label for="registration" class="radio-inline"><input type="radio"
                                            name="residence type" id="registration">By registration</label>
                                    <label for="others" class="radio-inline"><input type="radio" name="residence type"
                                            id="others">Others</label>
                                </div>
                                <small id="residenceError"></small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 registerStyle">
                <div class="card registerCard">
                    <div class="card-body">
                        <form id="aoregister" action="#" name="aoregistration" onsubmit="return Validate(event);"
                            method="POST">
                            <div class="form-group mb-3">
                                <label for="periodOfStay">Period of stay in the ward in years</label>
                                <div>
                                    <label for="downten" class="radio-inline"><input type="radio" name="years"
                                            id="downten">Below 10
                                    </label>
                                    <label for="tenUp" class="radio-inline"><input type="radio" name="years"
                                            id="tenUp">Above ten</label>
                                </div>
                                <small id="periodError"></small>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" name="foDirections" class="form-control" id="directions"
                                    placeholder="Direction to his or her home" >
                                <label for="directions">Enter directions to his or her home</label>
                                <small id="directionsError"></small>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" name="foActivities" class="form-control" id="activity"
                                    placeholder="activities he or she is involved in" >
                                <label for="activity">Activities he or she is involved in</label>
                                <small id="activityError"></small>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" name="foUniqueID" class="form-control" id="initialUnumber"
                                    placeholder="Unique F.0 number" >
                                <label for="initialUnumber">Create Unique id for the F.O</label>
                                <small id="unError1"></small>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="date" name="foDor" class="form-control" id="dor" placeholder="date of registration" >
                                <label for="dor">Enter Date Of Registration</label>
                                <small id="dorError"></small>
                            </div>
                            <div class="form-floating mb-3">
                                <button type="submit" class="btn btn-success">Confirm Registration</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/public/CSS/Bootstrap/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.js"></script>
    <script src="/public/js/custom.js"></script>
    <script src="/public/validations/aoregistrationvalidation.js"></script>
</body>

</html>
