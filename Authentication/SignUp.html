<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../CSS/Bootstrap/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/CSS/Bootstrap/bootstrap-5.3.0-alpha1-dist/custom.css">
    <title>SignUp/Ufarm</title>
</head>

<body>
    <!--navbar starts from here-->
    <div w3-include-html="Includes/navbar.html"></div>
    <!--navbar ends here-->
    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="col-6 signUpstyle">
                <div class="card signUp">
                    <p>SignUp to create an account as an agricultural officer.</p>
                    <div class="card-header">
                        SignUp from here!
                    </div>
                    <div class="card-body">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="fn" placeholder="First Name">
                            <label for="fN">Enter First Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="ln" placeholder="Last Name">
                            <label for="ln">Enter Last Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="em" placeholder="Email address">
                            <label for="em">Enter your email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="tel" class="form-control" id="tn" placeholder="Telephone Number">
                            <label for="tn">Enter Your Telephone Number</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="pw1" placeholder="Set password">
                            <label for="pw1">Set Your password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="pw2" placeholder="Confirm Your Password">
                            <label for="pw2">Confirm Your Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <button type="button" class="btn btn-success">Complete SignUp</button>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
    <script src="CSS/Bootstrap/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
