<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../CSS/Bootstrap/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../CSS/Bootstrap/bootstrap-5.3.0-alpha1-dist/custom.css">
    <title>SignIn</title>
</head>

<body>
    <!--navigation bar starts from here-->
    <div w3-include-html="Includes/navbar.html"></div>
    <!--navigation bar ends here-->

    </div>
    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="col-6 signIncolor">
                <div class="card signIn">
                    <p>Sign In Here As An Agricultural Officer</p>
                    <div class="card-header">
                        SignIn Here!
                    </div>
                    <div class="card-body">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="firstAndLastNames"
                                placeholder="Enter first name and last name">
                            <label for="firstAndLastNames">Enter first name and last name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="aOpassword" placeholder="Enter password">
                            <label for="aOpassword">Enter Password</label>

                        </div>
                        <div class="form-floating mb-3">
                            <button type="button" class="btn btn-success">SignIn</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="col-6 signIncolor">
                <div class="card signIn">
                    <p>Sign In Here As A Farmer One</p>
                    <div class="card-header">
                        SignIn Here!
                    </div>
                    <div class="card-body">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="fOname"
                                placeholder="Enter your name as registered by the A.O">
                            <label for="fOname">Enter your name as registered by the A.O</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="fOward" placeholder="Enter your ward">
                            <label for="fOward">Enter your ward</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="fOpassword"
                                placeholder="Enter password given to you by the A.O">
                            <label for="aOpassword">Enter password given to you by the A.O</label>
                        </div>
                        <div class="form-floating mb-3">
                            <button type="button" class="btn btn-success">SignIn</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="col-6 signIncolor">
                <div class="card signIn">
                    <p>Sign In Here As An Urban Farmer</p>
                    <div class="card-header">
                        SignIn Here!
                    </div>
                    <div class="card-body">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="uFarmerID"
                                placeholder="Enter Unique ID given to you by the F.O">
                            <label for="uFarmerID">Enter Unique ID given to you by the F.O</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="urbanFarmerName"
                                placeholder="Enter first and last Name">
                            <label for="urbanFarmerName">Enter first and last Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <button type="button" class="btn btn-success">SignIn</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="CSS/Bootstrap/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.js"></script>
        <script src="js/custom.js"></script>
</body>

</html>
