<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>approvals</title>
    <link rel="stylesheet" href="/public/CSS/Bootstrap/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/public/CSS/Bootstrap/bootstrap-5.3.0-alpha1-dist/custom.css">
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="col-sm-6 approvalstyle">
                <div class="card approval">
                    <div class="card-header">
                        Approve farmers produce and products to be listed to the general public you as the urban farmer.
                    </div>
                    <div class="card-body">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="approveFarmersName"
                                placeholder="Enter farmer's name">
                            <label for="approveFarmerName">Enter farmer's name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="tel" class="form-control" id="farmertel"
                                placeholder="Enter farmer's telephone number">
                            <label for="farmertel">Enter farmer's telephone number</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="farmerEmail"
                                placeholder="Enter farmer's email">
                            <label for="farmerEmail">Enter farmer's email</label>
                        </div>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="farmerWard" placeholder="Enter farmer's ward">
                            <label for="farmerWard">Enter farmer's ward</label>
                        </div>
                        <div class="form-group mb-3">
                            <label for="quality">Check quality type</label>
                            <div>
                                <label for="goodtype" class="radio-inline"><input type="radio" name="qualitytype"
                                        id="goodtype">Good</label>
                                <label for="badtype" class="radio-inline"><input type="radio" name="qualitytype"
                                        id="badtype">Bad</label>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="approvals">Approve produce</label>
                            <div>
                                <label for="yestype" class="radio-inline"><input type="radio" name="approvaltype"
                                        id="yestype">Yes</label>
                                <label for="notype" class="radio-inline"><input type="radio" name="approvaltype"
                                        id="notype">No</label>
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="confimation" placeholder="Enter farmer's name">
                            <label for="confimation">Confirm with your name as the farmer one</label>
                        </div>
                        <div class="form-floating mb-3">
                            <button type="button" class="btn btn-success">Confirm Approval</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="public/CSS/Bootstrap/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.js"></script>
    <script src="public/js/custom.js"></script>
</body>

</html>
